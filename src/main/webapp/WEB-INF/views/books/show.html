<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>

<h1 th:if="${book==null}">There is no such book.</h1>

<h1 th:text="${book.getName()}"></h1>
<h3 th:text="${'Author: ' + book.getAuthor()}"></h3>
<p th:text="${'Year: ' + book.getYear()}"></p>
<p th:text="${'ID: ' + book.getId()}"></p>

<hr/>

<div th:if="${book.getOwner()==null}">
    <h2>This book is free.</h2>
</div>
<div th:unless="${book.getOwner()==null}">
    <h3>Owner: </h3>
    <a th:href="@{/people/{id}(id=${book.getOwner().getId()})}" th:text="${book.getOwner().getNsf()}"></a>
</div>

<hr/>
<br/>

<form th:method="GET" th:action="@{/books}">
    <input type="submit" value="Books.">
</form>

<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
    <input type="submit" value="Edit.">
</form>

<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Delete.">
</form>

</body>
</html>

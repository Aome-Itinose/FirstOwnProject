<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors list.</title>
</head>
<body>

<h1 th:if="${authors.isEmpty()}">No have author</h1>

<div th:each="author:${authors}" th:unless="${authors.isEmpty()}">
    <a th:href="@{/authors/{id}(id=${author.getId()})}" th:text="${author.getFullName()}"></a>
</div>

<br/>
<hr/>

<a th:href="@{/authors/new}">Add new author.</a>

</body>
</html>
